<!doctype html>
<html lang="en">

<head>
    <title>Nathani Jawahar Sai</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='certificate-fonts/icomoon/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='certificate-css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='certificate-css/nouislider.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='certificate-css/bootstrap-datetimepicker.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='certificate-css/style.css') }}">
</head>

<body style="height: 100vh;">

    <div class="site-section">
        <div class="container">
            <div class="row mb-4">
                <div class="col-md-7">
                    <h2 class="heading-21921" style="color: #e54b4b;">CERTIFICATES</h2>
                </div>
            </div>

            <div class="row mb-5">
                <div class="col">
                    <div class="bd-example">
                        <div id="Certificate" class="carousel slide" data-ride="carousel"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static',filename='certificate-js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static',filename='certificate-js/popper.min.js') }}"></script>
    <script src="{{ url_for('static',filename='certificate-js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static',filename='certificate-js/moments.min.js') }}"></script>
    <script src="{{ url_for('static',filename='certificate-js/bootstrap-datetimepicker.js') }}"></script>
    <script src="{{ url_for('static',filename='certificate-js/nouislider.min.js') }}"></script>
    <script src="{{ url_for('static',filename='certificate-js/typed.js') }}"></script>
    <script src="{{ url_for('static',filename='certificate-js/main.js') }}"></script>

    <script>
        var certificates = JSON.parse('{{_certificates|tojson}}')

        html = `<ol class="carousel-indicators">
                    <li data-target="#Certificate" data-slide-to="0" class="active"></li>`
        for (var i = 0; i < certificates.length - 1; i++) {
            html += `<li data-target="#Certificate" data-slide-to="` + (i + 1).toString() + `" class="active"></li>`
        }
        html += `</ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="data:image/gif;base64,` + certificates[0]['_certificate'] + `" class="d-block w-100" alt="Image">
                        <div class="carousel-caption d-none d-md-block" style="background-color: rgba(0,0,0,0.5)">
                            <h5 class="carousel-heading">` + certificates[0]['_Title'] + `</h5>
                            <p>` + certificates[0]['_description'] + `</p>
                        </div>
                    </div>`
        for (var i = 0; i < certificates.length - 1; i++) {
            html += `<div class="carousel-item">
                        <img src="data:image/gif;base64,` + certificates[i + 1]['_certificate'] + `" class="d-block w-100" alt="Image">
                        <div class="carousel-caption d-none d-md-block" style="background-color: rgba(0,0,0,0.5)">
                            <h5 class="carousel-heading">` + certificates[i + 1]['_Title'] + `</h5>
                            <p>` + certificates[i + 1]['_description'] + `</p>
                        </div>
                    </div>`
        }
        html += `</div>
                <a class="carousel-control-prev" href="#Certificate" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#Certificate" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>`

        document.getElementById('Certificate').innerHTML = html
    </script>

</body>

</html>
